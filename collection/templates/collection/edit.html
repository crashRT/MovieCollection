{% extends 'collection/base.html' %}
{% block header %}
{% endblock header %}

{% block content %}
<main class="container">
    <h1>情報を編集</h1>
    <!-- <form class="" action={% url 'index' %} method="post" enctype="multipart/form-data"> -->
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit" name="submit">更新</button>
    </form>
    <p>
        タグ一覧：
        {% if taglist %}
        {% for tag in taglist %}
        {{ tag.name }} |
        {% endfor %}
        {% endif %}
    </p>
</main>
{% endblock content %}
